<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    
    <div id="app">

        <!-- {{ timeOutOn()}} -->
        
        <div @mouseover="timeOutOff()" @mouseleave="timeOutOn()" class="container">
            <div class="slider-wrapper" tabindex="0">
                
                <div  class="item">
                    <img :src=slides[indexActiveImage].image alt="Spiderman" />
                    <div class="text">
                        <h3>
                            {{ slides[indexActiveImage].title}}
                        </h3>
                        <p>
                            {{slides[indexActiveImage].text}}
                        </p>
                    </div>
                </div>
                
                <div class="thumbs">
                    <div @click="prevSlide()" class="prev"></div>
                    <div @click="nextSlide()" class="next"></div>
                    <div class="cont-thumbs">
                        <img v-for="(thumbnails , index) in slides" @click="indexActiveImage = index" :src="thumbnails.image" :class=" index == indexActiveImage ? 'active' : ''" alt="" class="thumb">
                        <!-- <img src="img/01.webp" alt="Svezia" /> -->
                    </div>
                    <!-- <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div> -->
                </div>
                
            </div>
        </div>
        
    </div>
    
    <script src="js/script.js"></script>
</body>

</html>
